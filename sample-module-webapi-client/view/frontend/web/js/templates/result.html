<% if (data.items.length) { %> 
<table class="data table"> 
    <thead> 
    <tr> 
        <% _.each(data.items[0], function(key, value) { %> 
        <th><%- value %></th> 
        <% }); %> 
        </tr> 
    </thead> 
    <tbody> 
    <% _.each(data.items, function(item) { %> 
    <tr> 
        <% _.each(item, function(value) { %> 
        <td><%- value %></td> 
        <% }); %> 
        </tr> 
    <% }); %> 
    </tbody> 
    </table> 
<% } else { %> 
<p><%- window.jQuery.mage.__('No items found.') %></p>
<% } %>
